<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat - Varun and Muhamamd</title>
<link rel="stylesheet" href="style.css">
    <link rel="icon" href="/snapchat.png" type="image/x-icon">
</head>
<body>

<div class="top-bar">
    <div class="user-info" id="chat-header">
        <img src="https://i.imgur.com/9QW5G1V.png" class="avatar">
        <span id="chat-title">Varun & Muhammad</span>
        <div id="user-list" class="user-list"></div>
    </div>
</div>

<div id="chat-box" class="chat-box"></div>

<div class="input-area">
    <input id="message-input" type="text" placeholder="Send chat">
    <button id="send-btn">&#9658;</button>
</div>

<script src="client.js"></script>
</body>
</html>
